<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>

        <!--Container principal-->

        <div class="insta-wrapper">

            <!--Container principal, do lado esquerdo-->
            <div class="insta-phone">
            <img src="/_images/instagram-celular.jpg" alt="Celular com tela inicial do Instagram">
            </div>

            <!--Container principal, do lado direito-->

            <div class="insta-login-container">
                               
                <!--Container com os formulários. Parte de cima-->
                
                <div class="login-form-group">
                    <img src="/_images/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">
                        <form action="" method="get">
                            <div class="login">
                                <input type="text" id="get-name" name="get-name" placeholder="Telefone, nome de usuário ou e-mail">
                            </div>
                            <div class="login">
                                <input type="text" id="get-password" name="get-password" placeholder="Senha">
                            </div>
                            <div class="enter-btn">
                                <input type="submit" id="enter-btn" name="enter-btn" value="Entrar">
                            </div>
                        </form>
                        <div class="login-other-group">
                            <div class="login-oth"></div>
                            <div class="login-other">OU</div>
                            <div class="login-oth"></div>
                        </div>
                        <div class="login-facebook">
                            <img src="/_images/fcb-icon.png">
                            <a class="login-fcbk-a" href="#">Entrar com o Facebook</a>
                        </div>
                        <div class="forget">
                            <a class="forget-pass" href="#">Esqueceu a senha?</a>
                        </div>
                </div>

                <!--Container do meio-->

                <div class="new-account">
                        <span class="new-acc">Não tem uma conta?</span>
                        <a class="new-user" href="#">Cadastre-se</a>
                </div>

                <!--Container de baixo-->

                <div class="getapp-group">
                        <span class="get-app">Obtenha o aplicativo</span>
                        <div class="get-app-imgs">
                            <a href="#"><img class="get-app-dowload" src="/_images/apple-button.png" alt="Imagem da Apple Store"></a>
                            <a href="#"><img class="get-app-dowload" src="/_images/googleplay-button.png" alt="Imagem da Play Store"></a>
                        </div>
                </div>
            </div>
        </div>
    </body>
</html>
